<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login_style.css">
    <link rel="stylesheet" href="fontawesome-free-5.13.1-web/css/all.css">
    <link rel="stylesheet" href="font.css">
</head>
<body>
    <div class="container">
<!-- NAV ------------------------------------------------------------------------------------------------------------------->
        <div class="header">
            <a href="index.html" class="logo">Shiko</a>
            <ul>
                <li><a href="trending.html">TRENDING</a></li>
                <li><a href="upload.html">UPLOAD</a></li>
                <li><a href="login.html">LOGIN</a></li>
            </ul>    
        </div>
<!-- CONTENT --------------------------------------------------------------------------------------------------------------->
<div class="content">
    <!-- BANNER ----------------------------------------------------->
                <div class="banner">
                        <span class="background"></span>
    <!-- WAVE-FOOTER -->
                    <div class="background-footer">
                        <div class="wave wave1"></div>
                        <div class="wave wave2"></div>
                        <div class="wave wave3"></div>
                        <div class="wave wave4"></div>
                    </div>
                </div>
            </div>
<!-- MAIN-DISPLAY -->
        <div class="main-display">
<!-- LOGIN BOX -->
        <div class="box"> 
            <h2>Login</h2>
            <form>
                <div class="inputBox">
                    <input type="email" name="" required="">
                        <!-- some time have: required -->
                    <label>Email</label>
                </div>
                <div class="inputBox">
                    <input type="password" name="" required="" id="myPassword">
                    <span><i class="fas fa-eye" onmouseover="mouseoverPass();" onmouseout="mouseoutPass();"></i></span>
                    <label>Password</label>
                </div>
                <div class="submit_btn">
                    <a href="#">
                        <!-- <span>Login</span> -->
                        <span><input type="submit" name="" value="LOGIN"></span>
                        <!-- <input type="submit" value="LOGIN"> -->
                        <div class="btn_wave"></div>
                    </a>          
                </div>    
            </form>
            <div class="swap"> 
                <span>Don't have an account?</span> 
                <a href="http://shiko.byethost22.com/signup.html?#">Click here</a>
            </div>         
        </div>
    </div>
</div>
<!-- WAVE-FOOTER -->
        <div class="background-footer">
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
            <div class="wave wave4"></div>
        </div>
    </div>
<!-- JS SHOW PASSWORD -->
<script>
    function mouseoverPass(obj) {
  var obj = document.getElementById('myPassword');
  obj.type = "text";
}
function mouseoutPass(obj) {
  var obj = document.getElementById('myPassword');
  obj.type = "password";
}
</script>
</body>
</html>
