<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
    <link rel="stylesheet" href="signup_style.css">
    <link rel="stylesheet" href="fontawesome-free-5.13.1-web/css/all.css">
    <link rel="stylesheet" href="font.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container">
<!-- NAV ------------------------------------------------------------------------------------------------------------------->
        <div class="header">
            <a href="index.html" class="logo">Shiko</a>
            <ul>
                <li><a href="trending.html">TRENDING</a></li>
                <li><a href="upload.html">UPLOAD</a></li>
                <li><a href="login.html">LOGIN</a></li>
            </ul>    
        </div>
<!-- CONTENT --------------------------------------------------------------------------------------------------------------->
<div class="content">
    <!-- BANNER ----------------------------------------------------->
                <div class="banner">
                        <span class="background"></span>
    <!-- WAVE-FOOTER -->
                    <div class="background-footer">
                        <div class="wave wave1"></div>
                        <div class="wave wave2"></div>
                        <div class="wave wave3"></div>
                        <div class="wave wave4"></div>
                    </div>
                </div>
            </div>
<!-- MAIN-DISPLAY -->
        <div class="main-display">
<!-- LOGIN BOX -->
            <div class="wrapper">
                <h2>Sign Up</h2>
                <div id="error_message"></div>
                <form id="myform" onsubmit="return signup_validate();">
                <div class="input_field">
                    <input type="text" placeholder="Username" id="username">
                </div>
                <div class="input_field">
                    <input type="text" placeholder="Email" id="email">
                </div>
                <div class="input_field">
                    <p style="color: rgb(211, 69, 69); font-style: italic; font-size: 13px;">
                        *Your password must be longer than 5 characters, must contain at least 1 uppercase letter, 1 lowercase letter, 1 number and special characters.
                    </p>
                    <span><i class="fas fa-eye" onmouseover="mouseoverPass();" onmouseout="mouseoutPass();"></i></span>
                    <input type="password" placeholder="Password" id="pass">
                </div>
                <div class="input_field">
                    <input type="password" placeholder="Confirm" id="cfpass">
                </div>
                <div class="submit_btn">
                    <a href="#">          
                        <span><input type="submit" name="" value="SIGN UP"></span>
                        <div class="btn_wave"></div>
                    </a>          
                </div>    
                </form>
            </div>
        </div>
</div>
<!-- WAVE-FOOTER -->
        <div class="background-footer">
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
            <div class="wave wave4"></div>
        </div>
    </div>
<!-- JS SHOW PASSWORD -->
<script>
    function mouseoverPass(obj) {
  var obj = document.getElementById('pass');
  obj.type = "text";
}
function mouseoutPass(obj) {
  var obj = document.getElementById('pass');
  obj.type = "password";
}
</script>
</body>
</html>
